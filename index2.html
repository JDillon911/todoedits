<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Jonathan | New List</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <script type="text/x-handlebars" data-template-name="todos/index">
      
{{!-- *********** LIST ITEMS IN TODO LIST *******--}}    
      <ul id="todo-list">
    {{#each todo in model itemController="todo"}}
      <li {{bind-attr class="todo.isCompleted:completed todo.isEditing:editing"}}>
        {{#if todo.isEditing}}
          {{edit-todo class="edit" value=todo.title focus-out="acceptChanges" insert-newline="acceptChanges"}}
        {{else}}
          {{input type="checkbox" checked=todo.isCompleted class="toggle"}}
          <label {{action "editTodo" on="doubleClick"}}>{{todo.title}}</label><button {{action "removeTodo"}} class="destroy"></button>
        {{/if}}
      </li>
    {{/each}}
  </ul>
{{!-- COMMENT ******** END OF TODO ITEMS ********* --}}      
      
    </script>
    
    <h1><script src="js/title.js"></script></h1>  
  
    <script type="text/x-handlebars" data-template-name="todos">
      <section id="todoapp">
        <header id="header">
<!--          <h1>To-Do List 2</h1>-->

{{!-- **** INPUT BOX **** --}}
          {{input
            type="text"
            id="new-todo"
            placeholder="What needs to be done?"
            value=newTitle
            action="createTodo"}}
        </header>     

        <section id="main">
          {{outlet}}
{{!-- COMMENT-- The {{outlet}} Handlebars helper designates an area of a template that will dynamically update as we transition between routes. Our first new child route will fill this area with the list of all todos in the application. --}}
          {{input type="checkbox" id="toggle-all" checked=allAreDone}}
        </section>
      
        
        <footer id="footer">
          
{{! ... COMMENT USING HANDLEBARS TO SHOW DYNAMIC VALUE FOR TODOS REMAINING IN LIST--}}
          <span id="todo-count">
            <strong>{{remaining}}</strong> {{inflection}} left
          </span>
          <ul id="filters">
            <li>
              {{#link-to "todos.index" activeClass="selected"}}All{{/link-to}}
            </li>
            <li>
              {{#link-to "todos.active" activeClass="selected"}}Active{{/link-to}}
            </li>
            <li>
              {{#link-to "todos.completed" activeClass="selected"}}Completed{{/link-to}}
            </li>
          </ul>
          
          
          {{#if hasCompleted}}
            <button id="clear-completed" {{action "clearCompleted"}}>
              Clear completed ({{completed}})
            </button>
          {{else}}
            <button id="clear-completed">
              <a href="index.html">New Todo</a>
            </button>
          {{/if}}
          
        </footer>
        </section>
        <footer id="info">
        <p>Double-click to edit a todo</p>
        <ul>
          <li class="aboutlink"><a href="next.html">About</a></li>  
        </ul>
      </footer>
    </script>
  <script src="js/libs/jquery-1.11.2.min.js"></script>
  <script src="js/libs/handlebars-v1.3.0.js"></script>
  <script src="js/libs/ember.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="js/libs/localstorage_adapter.js"></script>
<!-- ... Ember.js and other javascript dependencies ... -->
  <script src="js/application2.js"></script>
  <script src="js/router.js"></script>
  <script src="js/models/todo.js"></script>
  <script src="js/controllers/todos_controller.js"></script>
  <script src="js/controllers/todo_controller.js"></script>
  <script src="js/views/edit_todo_view.js"></script>
  <script src="js/additions.js"></script>
  </body>
</html>
